<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Revolver Dashboard">
    <meta name="author" content="phaneesh.n@gmail.com">
    <link rel=icon href=/revolver/dashboard/assets/icon/favicon-16.png sizes="16x16" type="image/png">
    <link rel=icon href=/revolver/dashboard/assets/icon/favicon-32.png sizes="32x32" type="image/png">
    <link rel=icon href=/revolver/dashboard/assets/icon/favicon-64.png sizes="64x64" type="image/png">
    <link rel=icon href=/revolver/dashboard/assets/icon/favicon-128.png sizes="128x128" type="image/png">
    <link rel=icon href=/revolver/dashboard/assets/icon/favicon-16.ico sizes="16x16" type="image/x-icon">
    <link rel=icon href=/revolver/dashboard/assets/icon/favicon-32.ico sizes="32x32" type="image/x-icon">
    <link rel=icon href=/revolver/dashboard/assets/icon/favicon-64.ico sizes="64x64" type="image/x-icon">
    <link rel=icon href=/revolver/dashboard/assets/icon/favicon-128.ico sizes="128x128" type="image/x-icon">

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/revolver/dashboard/assets/css/materialize.min.css"
          media="screen,projection"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link type="text/css" rel="stylesheet" href="/revolver/dashboard/assets/css/revolver.css"
          media="screen,projection"/>

    <script type="text/javascript" src="/revolver/dashboard/assets/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/revolver/dashboard/assets/js/jquery-timing.min.js"></script>
    <script type="text/javascript" src="/revolver/dashboard/assets/js/materialize.min.js"></script>
    <script type="text/javascript" src="/revolver/dashboard/assets/js/revolver.js"></script>

    <title>Revolver</title>
</head>
<body>
<nav>
    <div class="nav-wrapper blue">
        <a class="brand-logo" href="#">
            <img src="/revolver/dashboard/assets/images/revolver-256.png" height="48" width="48" class="brand-content">
            <span class="brand-content">Revolver Dashboard</span>
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">Client Id:</a></li>
            <li><a href="#" id="client_id_text">some-api-gateway</a></li>
        </ul>
    </div>
</nav>
<div id="revolver_dashboard_content">
    <div class="row meta-counts-row">
        <div class="col s12 m2">
            <div class="card blue-grey darken-1">
                <div class="card-content-col white-text">
                    <span class="card-title">Services</span>
                    <h1 class="meta-counts" id="total_service_count">0</h1>
                </div>
            </div>
        </div>
        <div class="col s12 m2">
            <div class="card green darken-1">
                <div class="card-content-col white-text">
                    <span class="card-title">Healthy</span>
                    <h1 class="meta-counts" id="total_healthy_count">0</h1>
                </div>
            </div>
        </div>
        <div class="col s12 m2">
            <div class="card red darken-1">
                <div class="card-content-col white-text">
                    <span class="card-title">Unhealthy</span>
                    <h1 class="meta-counts" id="total_unhealthy_count">0</h1>
                </div>
            </div>
        </div>
        <div class="col s12 m2">
            <div class="card grey darken-1">
                <div class="card-content-col white-text">
                    <span class="card-title">Unknown</span>
                    <h1 class="meta-counts" id="total_unknown_count">0</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card services-card grey lighten-4">
    <ul class="card-content">
        <span class="card-title">Services</span>
        <ul class="collapsible popout" data-collapsible="accordion" id="collection_services">
        </ul>
    </ul>
</div>
<footer class="page-footer blue white-text">
    <div class="footer-copyright">
        <div class="container">
            <span>Â© 2016 Phanesh Nagaraja</span>
            <div class="right footer-social-logos">
                <a class="grey-text text-lighten-4" href="https://github.com/phaneesh/revolver"><i
                        class="zmdi zmdi-github-box zmdi-hc-3x"></i></a>
                <a class="grey-text text-lighten-4" href="https://twitter.com/phaneeshn"><i
                        class="zmdi zmdi-twitter-box zmdi-hc-3x"></i></a>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
